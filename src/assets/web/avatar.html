<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar</title>
</head>
<body>
    <button onclick="return render()">Render</button>
    <img id="img"/>
</body>
<script>
    function render()
    {
        const params =
            {
                model: 'https://d1a370nemizbjq.cloudfront.net/2234974a-b36f-423d-a98f-0596507e07bf.glb',
                scene: "halfbody-portrait-v1",
                armature: "ArmatureTargetMale",
                blendShapes: {}
            }
        const http = new XMLHttpRequest()
        http.open("POST", "https://render.readyplayer.me/render")
        http.setRequestHeader("Content-type", "application/json")
        http.send(JSON.stringify(params))
        http.onload = function()
        {
            document.getElementById('img').src = http.responseText;
        }
    }
</script>
</html>
